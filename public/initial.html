<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/thumbnail.png">
    <title>Magic The Gathering</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="//cdn.jsdelivr.net/npm/keyrune@latest/css/keyrune.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar fixed-top w3-pale-yellow w3-card">
        <a class="navbar-brand" href="#">
            <img src="images/thumbnail.png" width="30" class="d-inline-block align-top w3-card rounded-circle" alt="Magic The Gathering Icon">
        </a>
    </nav>

    <div class="card border-0">
        <div class="container">
            <div class="card-header bg-white border-0">
                <h3>Create League</h3>
            </div>
            <div class="card-body text-center w3-hover-shadow">
                <div class="row">
                    <div class="col-md-9">
                        <form>
                            <div class="form-group">
                                <label for="leagueName">League Name</label>
                                <input type="text" class="form-control" id="leagueName" placeholder="Dragons">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Number of Games</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                    <label for="exampleFormControlSelect1">Number of Tables</label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>

                                    </select>
                                </div>
                            <!-- <div class="form-group">
                                <label for="addPlayers">Add Players</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="player">Name | Commander</span>
                                    </div>
                                    <input id="name" type="text" class="form-control">
                                    <input id="commander" type="text" class="form-control">
                                </div>
                            </div> -->
                            <!-- <button type="submit" class="btn btn-primary" id="submitButton">Submit</button> -->
                        </form>
                    </div>
                    <div class="col-md-3">
                            <h3>Current Number of Players</h3>
                        <div class="card-body">
                            <h1 id="players">2</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card border-0">
        <div class="container">
            <div class="card-header bg-white border-0">
                <h3>Add Players</h3>
            </div>
            <div class="card-body text-center w3-hover-shadow">
                <div class="row">
                    <div class="col-md-10">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="player">Name | Commander | Points</span>
                            </div>
                            <input id="name" type="text" class="form-control">
                            <input id="commander" type="text" class="form-control">
                            <input id="commander" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button class="w3-button w3-round-large w3-light-green">Add Player</button>
                    </div>
                </div>
                <hr>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="checkbox" aria-label="Checkbox for following text input">
                        </div>
                    </div>
                    <label id="name" for="leagueName">Matt</label> |
                    <label id="commander" for="leagueName">Demogorgon</label> |
                    <label id="points" for="leagueName">100</label>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">Edit</button>
                        <button class="btn btn-outline-secondary" type="button">Delete</button>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="checkbox" aria-label="Checkbox for following text input">
                        </div>
                    </div>
                    <label id="name" for="leagueName">Matt</label> |
                    <label id="commander" for="leagueName">Demogorgon</label> |
                    <label id="points" for="leagueName">100</label>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">Edit</button>
                        <button class="btn btn-outline-secondary" type="button">Delete</button>
                    </div>
                </div>
                <button class="btn btn-outline-secondary" type="Submit">Submit</button>
            </div>
        </div>
    </div>

    <div class="navbar fixed-bottom w3-pale-yellow w3-card-4">
        <i class="ss ss-pmtg2 ss-foil ss-grad ss-2x"></i>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        window.onload = function () {
          var submitButton = document.getElementById("submitButton");

          submitButton.onclick = function (e) {
            e.preventDefault();
            var sel = document.getElementById("exampleFormControlSelect1");
            var gameCount = sel.options[sel.selectedIndex].text;
            window.location.href = "game.html?gameCount=" + gameCount;
          }

        }
    </script>
</body>

</html>
